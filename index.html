<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-side">

    </div>

    <div class="right-side">
        <div class="title">
            <h3 class="title-message">This is not a real online service! You know you need something like this in your
                life to help you realize your
                deepest dreams. Sign up <span>now</span> to get started</h3>
            <h3 class="title-sub-msg">You <span>know</span> you want to.</h3>
        </div>
        <div class="form-section">
            <h3>Let's do this!</h3>
            <form action="#" method="get" id="info-field">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="user_first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="user_last_name" id="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email">
                </div>
                <div>
                    <label for="phone_num">Phone Number</label>
                    <input type="text" name="user_phone_num" id="phone_num">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="user_password" id="password">
                </div>
                <div>
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" name="user_password_confirm" id="password_confirm">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

</body>

</html>
